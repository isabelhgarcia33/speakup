<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPEAKUP</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="handlebars.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <script src="config.js"></script>
    <script src="app/issueSelectHelper.js" charset="utf-8"></script>
    <script src="app/models/message.js" charset="utf-8"></script>
    <script src="app/models/citizen.js" charset="utf-8"></script>
    <script src="app/controllers/RepresentativesController.js"></script>
    <script src="app/controllers/MessagesController.js"></script>
    <script src="app/models/representative.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="topSpaceS">SpeakUp</h1>
          <h3>Find your representatives and let them know where you stand</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-center topSpaceM" id="search">
          <form class="form-inline" action="#results">
            <div class="form-group">
              <label for="address">Enter your address: </label>
              <input type="text" name="search" id="address">
            </div>
            <br>
            <br>
            <input class="btn btn-primary btn-lg col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1" type="submit" value="Search" onclick="representativesAdapter()">
          </form>
        </div>
      </div>


      <div id="results" class="topSpaceL">

      </div>
      <script id="results-template" type="text/x-handlebars-template">
        <ul>
          {{#each office}}
            <li>
              <h2>{{name}}</h2>
            </li>
          {{/each}}
        </ul>
      </script>
  </body>
</html>
